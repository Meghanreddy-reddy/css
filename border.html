<!DOCTYPE html>
<html lang="en">
<head>
   <title>css borders example</title>
   <style>
      .solid{
         border: 2px solid black;
      }
      .dashed{
         border: 2px dashed blue;
      }
      .double{
         border: 2px double red;
      }
      .rounded{
         border: 2px dashed rgb(240, 39, 73);
         border-radius:10px;
      }
      .dotted{
         border: 5px dotted green;
      }
   </style>
</head>
<body>
   <p class="solid">this is solid border</p>
   <p class="dashed">this is dashed border</p>
   <p class="double">this is double border</p>
   <p class="dotted">this is dotted border</p>
   <p class="rounded">this is rounded border</p>


    
</body>
</html>
